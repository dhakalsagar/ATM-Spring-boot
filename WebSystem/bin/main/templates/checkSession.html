<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        text-align: center;
        padding: 10px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
    }

    td {
        text-align: center;
        padding: 10px;
        border: 1px solid #ddd;
    }
    h1{
		text-align: center;
	}
    
</style>
</head>
<body>
    <h1 >履歴表示</h1>
    
    <table>
    <thead>
        <tr>
            <!--<th>Transaction ID</th>-->
            <th>取引日</th>
            <th>取引タイプ</th>
            <th>金額</th>
            <th>送信者名</th>
            <th>送信者口座番号</th>
            <th>受信名</th>
            <th>受信口座番号</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="transaction : ${transactions}">
<!--            <td th:text="${transaction.id}"></td>-->
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.transactionType}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.senderName}"></td>
            <td th:text="${transaction.senderAccountNumber}"></td>
            <td th:text="${transaction.receiverName}"></td>
            <td th:text="${transaction.receiverAccountNumber}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>履歴表示</title>
  <link rel="stylesheet" href="/css/history.css">
</head>
<body>
    <h1 >履歴表示</h1>
    
    <table>
    <thead>
        <tr>
            <!--<th>Transaction ID</th>-->
            <th>取引日</th>
            <th>取引タイプ</th>
            <th>金額</th>
            <th>送信者名</th>
            <th>送信者口座番号</th>
            <th>受信名</th>
            <th>受信口座番号</th>
        </tr>
    </thead>
    <tbody>
			<tr th:each="transaction, iterStat : ${transactions}" th:if="${iterStat.index} &lt; 20">
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.transactionType}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.senderName}"></td>
            <td th:text="${transaction.senderAccountNumber}"></td>
            <td th:text="${transaction.receiverName}"></td>
            <td th:text="${transaction.receiverAccountNumber}"></td>
        </tr>
    </tbody>
</table>
<p>残り金額: ¥‎<span id="totalBalance" th:text="${totalBalance}"></span></p>
 <button class="return_btn"><a href="/user/dashboard">TOP へ戻る</a></button>
</body>
</html>
